<ion-header>
  <ion-navbar>
    <ion-title>
      Native As Events Provider
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Welcome to the preview of this incredible Provider :D
  <hr>

  <ion-card>
    <ion-item>
      <ion-label color="primary" stacked>Message:</ion-label>
      <ion-input type='text' value="That's a message!" [(ngModel)]="msg"></ion-input>
    </ion-item>
    <ion-card-content>
      <ion-segment>
        <button ion-button icon-right (click)="toast(msg, 2000, 'bottom')">Toast<ion-icon name="megaphone"></ion-icon></button>
        <button ion-button icon-right (click)="clipboard(msg)">Copy<ion-icon name="copy"></ion-icon></button>
      </ion-segment>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label color="primary" stacked>Message:</ion-label>
      <ion-input type='text' value="That's a message!" [(ngModel)]="msg2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Subject:</ion-label>
      <ion-input type='text' value="That's a subject!" [(ngModel)]="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Url:</ion-label>
      <ion-input type='text' value="https://url.com" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-card-content>
      <button ion-button icon-right (click)="socialShare(msg2, subject, null, url)">Social Share<ion-icon name="share"></ion-icon></button>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-right (click)="nativeStorage(msg)">Native Storage<ion-icon name="archive"></ion-icon></button>
  <button ion-button icon-right (click)="inAppBrowser(msg)">InApp Browser<ion-icon name="globe"></ion-icon></button>
  <button ion-button icon-right (click)="datePicker(msg)">Date Picker<ion-icon name="calendar"></ion-icon></button>
  <button ion-button icon-right (click)="camera(msg)">Camera<ion-icon name="camera"></ion-icon></button>
  <button ion-button icon-right (click)="flashlight(msg)">Flashlight<ion-icon name="bulb"></ion-icon></button>

</ion-content>
